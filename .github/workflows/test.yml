name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13
    - name: Run tests
      run: cd freecad/Curves 
    - name: get freecad
      run: wget https://github.com/FreeCAD/FreeCAD/releases/download/0.21.2/FreeCAD_0.21.2-Linux-x86_64.AppImage && chmod +x FreeCAD_0.21.2-Linux-x86_64.AppImage
    - name: Run tests
      run: ./FreeCAD_0.21.2-Linux-x86_64.AppImage --console -P test_mixed_curve_freecad.py
